<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>消息配图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="app" ng-controller="MainController">
  <div class="container-fluid">
    <form ng-submit="updateImage()">
      <div class="row">
        <div class="col-sm-10">
          <input class="form-control" placeholder="输入你想发的消息" ng-model="message">
        </div>
        <div class="col-sm-2">
          <button class="btn btn-default btn-block">搜索配图</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="result col-lg-2 col-sm-3 col-xs-6" ng-repeat="picture in pictures">
        <img class="img-thumbnail" ng-src="{{picture.thumb}}">
      </div>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
  <script src="MainController.js"></script>
</body>
</html>
