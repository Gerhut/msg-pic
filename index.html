<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>消息配图</title>
  <meta name="viewport" content="width=device-width, inital-scale=1">
  <link href="//cdn.staticfile.org/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body ng-app ng-controller="MainController">
  <div class="container">
    <input ng-model="message" placeholder="输入你想发的消息" ng-change="updateImage();">
    <div>
      <img ng-repeat="picture in pictures" ng-src="{{picture.thumb}}">
    </div>
  </div>
  <script src="//cdn.staticfile.org/angular.js/1.2.1/angular.min.js"></script>
  <script src="MainController.js"></script>
</body>
</html>
